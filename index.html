<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kaushan+Script&family=Poppins:wght@300&family=REM:wght@200&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="conteiner">
      <div id="head"></div>
      <h1 class="pedidos">Faça seu Pedido</h1>

      <label for="nome">Nome</label>
      <input type="text" class="pedido"  id="nome" required />
      <label for="email">Email</label>
      <input type="email" class="pedido" id="email" required />
      <label for="telefone">Telefone</label>
      <input type="number" class="pedido" name="" id="telefone" required />
      <label for="endereco">Endereço de Entrega</label>
      <input type="text" class="pedido" id="endereco" required />
      <label for="observacao">Deixe sua observação</label>
      <textarea
        name="texto"
        class="pedidobox"
        id="observacao"
        cols="30"
        rows="6"
        placeholder="cebola frita, tire a mostarda"
      ></textarea>


      <button id="btrad" class="pedido">Pizzas tradicionais</button>
      <div id="tradicional"></div>
      <button id="besp" class="pedido">Pizzas especiais</button>
      <div id="especial"></div>
      <button id="bpro" class="pedido">Pizzas promocionais</button>
      <div id="promocional"></div>
      <button id="bingre" class="pedido">ingredientes extras</button>
      <div id="ingrediente"></div>
      <br />
      <p>Pedido feito</p>

      <br />
      <div id="listaPizza"></div>
      <br />
      <div id="pedidoFeito"></div>

      <div id="pizzaPedida">Pizza pedida</div>
      <div id="pizzaPedida2"></div>
      <div id="pizzaPedida3"></div>  
      <div id="pizzaPedida4"></div>
      <div id="pizzaPedida5"></div>
      <div id="pizzaPedida6"></div>
      <div id="pizzaPedida7"></div>
      <div id="pizzaPedida8"></div>
      <div id="pizzaPedida9"></div>
      <div id="pizzaPedida10"></div>
      <div id="pizzaPedida11"></div>
      <div id="pizzaPedida12"></div>
      

      <br>
      <label for="resultado">Valor:</label>
      <input class="pedido" type="number" id="resultado">
      <div id="valor"></div>

      <button class="pedido" id="button">Enviar</button>

      
    </div>
  </body>
</html>
